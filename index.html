<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Gif Tastic</title>
</head>
<body>
    <!--Add tittle to the page-->
    <div class="container">
        <h1>Soccer Teams</h1>

        <!-- Buttons will be added here -->
        <div id="buttons-view"></div>

        <form id="soccer-form">
            <label for="soccer-input">Add a soccer team</label>
            <input type="text" id="user-input">
        </form>
        <br>

        <!-- Button triggers new gifs to be shown -->
        <input id="add-gif" type="submit" value="Add Soccer Team">

        <!-- Gifs will be shown here -->
        <div id="gif-view"></div>

        <!-- javascript reference goes here-->
    </div>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js></script>
    <script src="app.js"></script>

</body>
</html>
